<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Online Garments Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .dashboard-card {
        transition: transform 0.2s;
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
      }
      .card-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      .loading {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Garments Store Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Admin Dashboard</h1>

      <!-- Statistics Cards -->
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card text-white bg-primary dashboard-card h-100">
            <div class="card-body text-center">
              <div class="card-icon">üì¶</div>
              <h5 class="card-title">Total Products</h5>
              <p class="card-text display-4" id="totalProducts">
                <span class="loading">Loading...</span>
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card text-white bg-success dashboard-card h-100">
            <div class="card-body text-center">
              <div class="card-icon">üõçÔ∏è</div>
              <h5 class="card-title">Total Orders</h5>
              <p class="card-text display-4" id="totalOrders">
                <span class="loading">Loading...</span>
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card text-white bg-info dashboard-card h-100">
            <div class="card-body text-center">
              <div class="card-icon">üë•</div>
              <h5 class="card-title">Total Users</h5>
              <p class="card-text display-4" id="totalUsers">
                <span class="loading">Loading...</span>
              </p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card text-white bg-warning dashboard-card h-100">
            <div class="card-body text-center">
              <div class="card-icon">üè∑Ô∏è</div>
              <h5 class="card-title">Total Categories</h5>
              <p class="card-text display-4" id="totalCategories">
                <span class="loading">Loading...</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Dashboard data and functionality
      document.addEventListener("DOMContentLoaded", () => {
        // Check authentication (using in-memory storage for demo)
        checkAuth();

        // Load dashboard data
        loadDashboardData();

        // Set up logout functionality
        document
          .getElementById("logoutBtn")
          .addEventListener("click", handleLogout);
      });

      function checkAuth() {
        // For demo purposes, we'll simulate the auth check
        // In a real app, this would check actual authentication
        const role =
          localStorage.getItem("u2yCwN4hBx") ||
          "62330a0c-a52c-4632-b39b-7c3c90bd1f87";
        if (!role || role !== "62330a0c-a52c-4632-b39b-7c3c90bd1f87") {
          window.location.href = "/index.html";
        }
      }

      async function loadDashboardData() {
        try {
          // Fetch dashboard data from the API
          const dashboardData = await fetchDashboardData();

          // Update the dashboard with real data
          updateDashboard(dashboardData);
        } catch (error) {
          console.error("Error loading dashboard data:", error);
          showError();
        }
      }

      function updateDashboard(data) {
        // Update statistics
        document.getElementById("totalProducts").textContent =
          data.products_count;
        document.getElementById("totalOrders").textContent = data.orders_count;
        document.getElementById("totalUsers").textContent = data.users_count;
        document.getElementById("totalCategories").textContent =
          data.categories_count;

        // Add animation effect
        const cards = document.querySelectorAll(".dashboard-card");
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.style.opacity = "0";
            card.style.transform = "translateY(20px)";
            card.style.transition = "all 0.5s ease";

            setTimeout(() => {
              card.style.opacity = "1";
              card.style.transform = "translateY(0)";
            }, 100);
          }, index * 100);
        });
      }

      function showError() {
        const errorElements = [
          "totalProducts",
          "totalOrders",
          "totalUsers",
          "totalCategories",
        ];
        errorElements.forEach((id) => {
          document.getElementById(id).textContent = "Error";
          document
            .getElementById(id)
            .parentElement.parentElement.classList.add("bg-danger");
        });
        document.getElementById("lastUpdated").textContent = "Failed to load";
        document.getElementById("systemStatus").textContent = "Error";
        document.getElementById("systemStatus").className = "badge bg-danger";
      }

      function handleLogout(e) {
        e.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("token");
          sessionStorage.removeItem("token");

          // Redirect to login page
          window.location.href = "/index.html";
        }
      }

      // Real implementation would make an actual API call like this:
      async function fetchDashboardData() {
        try {
          const response = await fetch("/api/admin/dashboard", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return data.data;
        } catch (error) {
          console.error("Error fetching dashboard data:", error);
          throw error;
        }
      }
    </script>
  </body>
</html>
