<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Products - Online Garments Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/admin-products.css">
</head>

<body>
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="products.html" class="active">Products</a>
    <a href="orders.html">Orders</a>
    <a href="users.html">Users</a>
  </div>
  <div class="main-content">
    <header>
      <h1>Manage Products</h1>
      <button class="btn btn-primary" id="btnAddProduct">+ Add New Product</button>
    </header>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Products will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  <div id="productModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" />
        <div class="mb-3">
          <label for="productName" class="form-label">Name</label>
          <input type="text" id="productName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <input type="text" id="productCategory" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" id="productPrice" class="form-control" required min="0" step="0.01">
        </div>
        <div class="mb-3">
          <label for="productStock" class="form-label">Stock</label>
          <input type="number" id="productStock" class="form-control" required min="0">
        </div>
        <div class="text-end">
          <button type="button" id="btnCancel" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../../public/js/admin-products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
