<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Online Garments Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Online Garments Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Shopping Cart</h1>
    <div id="cartContent">
      <p id="cartMessage">Loading cart...</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      const cartContent = document.getElementById('cartContent');
      const cartMessage = document.getElementById('cartMessage');

      if (!token) {
        cartMessage.textContent = 'Please sign in to view your cart. <a href="signin.html">Sign In</a>';
        cartMessage.classList.add('text-warning');
      } else {
        // Placeholder for fetching cart data (replace with actual API call)
        fetch('http://localhost:3000/api/cart', {
          headers: { Authorization: `Bearer ${token}` }
        })
          .then(response => {
            if (!response.ok) throw new Error('Failed to fetch cart');
            return response.json();
          })
          .then(cart => {
            if (cart.length === 0) {
              cartContent.innerHTML = '<p class="text-info">Your cart is empty.</p>';
            } else {
              cartContent.innerHTML = `
                <ul class="list-group">
                  ${cart.map(item => `
                    <li class="list-group-item">
                      ${item.product_name} - $${item.price} x ${item.quantity}
                    </li>
                  `).join('')}
                </ul>
                <p class="mt-3">Total: $${cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2)}</p>
              `;
            }
          })
          .catch(err => {
            cartMessage.textContent = 'Error loading cart. Please try again later.';
            cartMessage.classList.add('text-danger');
            console.error('Cart Error:', err);
          });
      }
    });
  </script>
</body>

</html>
