<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Online Garments Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/checkout.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Garments Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Checkout</h1>
    <div class="row">
      <div class="col-md-8">
        <h4>Cart Items</h4>
        <ul id="checkoutItems" class="list-group mb-3"></ul>
        <h4>Shipping Details</h4>
        <form id="checkoutForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="address" placeholder="Address" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="mb-3">
            <select class="form-select" id="paymentMethod" required>
              <option value="">Select Payment Method</option>
              <option value="cash">Cash on Delivery</option>
              <option value="online">Online Payment</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
      <div class="col-md-4">
        <h4>Order Summary</h4>
        <p>Total: $<span id="checkoutTotal">0.00</span></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../public/js/checkout.js"></script>
</body>

</html>
