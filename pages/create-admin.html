      const form = document.getElementById("createAdminForm");
      const result = document.getElementById("createAdminResult");
      const statusMessage = document.getElementById("statusMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const adminName = document.getElementById("adminName").value.trim();
        const adminEmail = document.getElementById("adminEmail").value.trim();
        const adminPassword = document
          .getElementById("adminPassword")
          .value.trim();

        if (!adminName || !adminEmail || !adminPassword) {
          alert("Please fill in all required fields.");
          return;
        }

        result.classList.remove("d-none");
        statusMessage.innerHTML = "Creating admin account...";

        try {
          const response = await fetch("/api/admin/user/admin-create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: adminName,
              email: adminEmail,
              password: adminPassword,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Failed to create admin account."
            );
          }

          const data = await response.json();

          statusMessage.innerHTML = `
            <span class="text-success">
              <strong>Success!</strong> Admin account created successfully.<br>
              <strong>Name:</strong> ${data.name || adminName}<br>
              <strong>Email:</strong> ${data.email || adminEmail}<br>
              <strong>Admin ID:</strong> ${data.adminId || "Generated"}
            </span>
          `;

          // Reset form after successful creation
          form.reset();
        } catch (error) {
          console.error(error);
          statusMessage.innerHTML = `
            <span class="text-danger">
              <strong>Error:</strong> ${error.message}
            </span>
          `;
        }
      });
