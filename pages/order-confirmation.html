<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - Online Garments Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/order-confirmation.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          >Online Garments Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="my-account.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="text-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="72"
          height="72"
          fill="#28a745"
          class="bi bi-check-circle-fill mb-3"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 10.03a.75.75 0 0 0 1.07-.02l3.992-4.99a.75.75 0 0 0-1.13-.98L7.525 8.384 5.383 6.241a.75.75 0 0 0-1.06 1.06l2.646 2.728z"
          />
        </svg>
        <h1 class="mb-3">Order Confirmed!</h1>
        <p class="lead">
          Thank you for your purchase. Your order has been placed successfully.
        </p>
      </div>

      <div class="card shadow-sm mx-auto" style="max-width: 500px">
        <div class="card-body text-center">
          <h5 class="card-title" id="orderId">Order # —</h5>
          <p class="card-text">
            Your order will be delivered within
            <strong>3–4 business days</strong>.
          </p>
          <p class="card-text">You can track your order status anytime:</p>
          <a href="tracking.html" class="btn btn-outline-primary mb-3"
            >Track Order</a
          >
          <p class="text-muted small mb-0">
            Tracking ID: <span id="trackingId">Loading...</span>
          </p>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-primary">Continue Shopping</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const trackingId = params.get("trackingId");

      if (trackingId) {
        document.getElementById("trackingId").textContent = trackingId;
        document.getElementById("orderId").textContent = `Order #${trackingId}`;
      } else {
        document.getElementById("trackingId").textContent = "Unavailable";
      }

      const token = localStorage.getItem("token");
      const authLink = document.getElementById("auth-link");

      if (!token) {
        window.location.href = "index.html";
      }

      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("u2yCwN4hBx");
        sessionStorage.removeItem("token");
        sessionStorage.removeItem("u2yCwN4hBx");
        window.location.href = "../index.html";
      });
    </script>
  </body>
</html>
