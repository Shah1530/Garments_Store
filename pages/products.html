<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Online Garments Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <style>
      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --secondary-color: #ec4899;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --dark-color: #1f2937;
        --light-color: #f8fafc;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-300: #cbd5e1;
        --gray-600: #475569;
        --gray-800: #1e293b;
        --gradient-primary: linear-gradient(
          135deg,
          #6366f1 0%,
          #8b5cf6 50%,
          #ec4899 100%
        );
        --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        --border-radius: 0.75rem;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .product-card {
        border: 1px solid var(--gray-200);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        transition: var(--transition);
        overflow: hidden;
        background: var(--light-color);
      }

      .product-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .btn-primary {
        background: var(--primary-color);
        border: none;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Online Garments Store</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
      <h1 class="mb-4">Shop Products</h1>
      <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- JS will inject product cards here -->
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic product loader -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        let productsFetch = [];
        const container = document.getElementById("products-container");

        const getCart = () => JSON.parse(localStorage.getItem("cart")) || [];
        const saveCart = (cart) =>
          localStorage.setItem("cart", JSON.stringify(cart));
        const isInCart = (productId) =>
          getCart().some((item) => item.id === productId);

        const addToCart = (product) => {
          const cart = getCart();
          cart.push({ ...product, quantity: 1 });
          saveCart(cart);
          alert("Product added to cart!");
        };

        const removeFromCart = (productId) => {
          let cart = getCart();
          cart = cart.filter((item) => item.id !== productId);
          saveCart(cart);
          alert("Product removed from cart!");
        };

        const renderProducts = (products) => {
          container.innerHTML = "";
          if (!products || products.length === 0) {
            container.innerHTML = `<p class="text-muted">No products available.</p>`;
            return;
          }

          products.forEach((product) => {
            const col = document.createElement("div");
            col.className = "col";

            const inCart = isInCart(product.id);

            col.innerHTML = `
              <div class="product-card">
                <img src="${product.image_1}" alt="${product.name}" />
                <div class="card-body p-3">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text text-muted">${product.description}</p>
                  <p class="fw-bold mb-2">$${product.price.toFixed(2)}</p>
                  <button class="btn btn-primary w-100" ${
                    product.stock <= 0 ? "disabled" : ""
                  }>
                    ${
                      product.stock <= 0
                        ? "Out of Stock"
                        : inCart
                        ? "Remove from Cart"
                        : "Add to Cart"
                    }
                  </button>
                </div>
              </div>
            `;

            const button = col.querySelector("button");
            if (product.stock > 0) {
              button.addEventListener("click", () => {
                if (isInCart(product.id)) {
                  removeFromCart(product.id);
                  button.textContent = "Add to Cart";
                } else {
                  addToCart(product);
                  button.textContent = "Remove from Cart";
                }
              });
            }

            container.appendChild(col);
          });
        };

        try {
          const response = await fetch("/api/admin/product");
          if (!response.ok) throw new Error("Network response was not OK");

          const result = await response.json();
          productsFetch = result.data;

          if (!productsFetch || productsFetch.length === 0) {
            container.innerHTML = `<p class="text-muted">No products available.</p>`;
            return;
          }

          // âœ… Read URL params
          const params = new URLSearchParams(window.location.search);
          const categoryFilter = params.get("category");
          const nameFilter = params.get("name");

          let filteredProducts = productsFetch;

          if (categoryFilter) {
            filteredProducts = filteredProducts.filter(
              (product) =>
                product.category?.name?.toLowerCase() ===
                categoryFilter.toLowerCase()
            );
          }

          if (nameFilter) {
            filteredProducts = filteredProducts.filter((product) =>
              product.name?.toLowerCase().includes(nameFilter.toLowerCase())
            );
          }

          renderProducts(filteredProducts);
        } catch (err) {
          console.error("Error fetching products:", err);
          container.innerHTML = `<p class="text-danger">Failed to load products. Please try again later.</p>`;
        }
      });
    </script>
  </body>
</html>
