<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Order - Online Garments Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/tracking.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          >Online Garments Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="auth-link"></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="mb-3">Track Your Order</h1>
        <p class="lead">
          Enter your tracking ID below to see your order status.
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="trackingForm" class="card shadow-sm p-4">
            <div class="mb-3">
              <label for="trackingId" class="form-label">Tracking ID</label>
              <input
                type="text"
                class="form-control"
                id="trackingId"
                placeholder="e.g. ORD-20250701-ABC123"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Track Order
            </button>
          </form>

          <div id="trackingResult" class="mt-4 d-none">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Order Status</h5>
                <p id="statusMessage">Checking status...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const token = localStorage.getItem("token");
      const authLink = document.getElementById("auth-link");

      if (token) {
        authLink.innerHTML = `
            <li class="nav-item" style="display:flex;">
              <a class="nav-link" href="my-account.html">My Account</a>
              <p class="nav-link" style="cursor: pointer;" id="logoutBtn">Logout</p>
            </li>
          `;
      } else {
        authLink.innerHTML = `
            <li class="nav-item" style="display:flex;">
              <a class="nav-link" href="signin.html">Sign In</a>
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          `;
      }

      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        sessionStorage.removeItem("token");
        window.location.href = "../index.html";
      });

      const form = document.getElementById("trackingForm");
      const result = document.getElementById("trackingResult");
      const statusMessage = document.getElementById("statusMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const trackingId = document.getElementById("trackingId").value.trim();

        if (!trackingId) {
          alert("Please enter a valid tracking ID.");
          return;
        }

        result.classList.remove("d-none");
        statusMessage.innerHTML = "Checking status...";

        try {
          const response = await fetch(`/api/user/order/track/${trackingId}`);

          if (!response.ok) {
            throw new Error("Order not found.");
          }

          const data = await response.json();

          console.log(data);
          // Example: adapt these keys to match your backend response
          statusMessage.innerHTML = `
          <strong>Tracking ID:</strong> ${data.trackingId || trackingId} <br>
          <strong>Status:</strong> ${data.status || "Pending"} <br>
          <strong>Estimated Delivery:</strong> 3-4 business days<br>
        `;
        } catch (error) {
          console.error(error);
          statusMessage.innerHTML = `<span class="text-danger">Sorry, we couldn't find that order. Please check your tracking ID and try again.</span>`;
        }
      });
    </script>
  </body>
</html>
